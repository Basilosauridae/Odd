        /* 
            toFixed(2) JS中有浮点数丢失的问题，所以一般用字符串展示再转为数字，再保留两位小数 
         */
        function test(arr1,arr2) {
            return (arr1.reduce((pre,curr)=>{
                return pre+Number(curr.score)
